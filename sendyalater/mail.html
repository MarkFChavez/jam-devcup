<!DOCTYPE html>

<meta name="viewport" content="width=device-width, user-scalable=no">
<head>
	<title>Sample title here</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/tinyeditor.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	
</head>
<body>
	<div class="logo col-sm-12">
		<img src="images/logo.png">
	</div>
	<div class="container scroll" id="mail">
		<div class="row">
			<form>
				<div class="col-sm-12 form-group">
					<label>Subject</label>
					<input type="text" class="form-control subject" placeholder="Subject">
				</div>
				<div class="col-sm-12 form-group">
					<label>To</label>
					<input type="email" class="form-control sendto" placeholder="Send To">
				</div>
				<div class="col-sm-12 form-group">
					<label>When to send</label>
					<input type="datetime-local" class="form-control sendto" placeholder="When to send">
				</div>
				<div class="col-sm-12">

					<textarea id="tinyeditor" style="width: 400px; height: 200px"></textarea>
				</div>
				<div class="col-sm-12">
					<button class="btn btn-green">Send</button>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<div class="container full-width">
			<div class="col-sm-6">&copy; JAM</div>
			<div class="col-sm-6 right">DevCup 2014</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/smoothscroll.js"></script>
	<script type="text/javascript" src="scripts/tiny.editor.packed.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
